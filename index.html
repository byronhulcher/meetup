    <script>
        // via http://stackoverflow.com/questions/9002203/backbone-underscore-template-in-mustache-format-causing-error-on-pound-hash-sy 
        _.templateSettings = {
          evaluate:    /\{\{#([\s\S]+?)\}\}/g,            // {{# console.log("blah") }}
          interpolate: /\{\{[^#\{]([\s\S]+?)[^\}]\}\}/g,  // {{ title }}

        };
    </script>
